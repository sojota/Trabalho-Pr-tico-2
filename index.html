<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 
  <!-- Seção 1 - Perfil -->
  <section id="secao1" class="container mt-5">
    <h2>Perfil</h2>
    <div class="card">
      <div class="card-body">
        <img id="avatar" alt="Avatar" class="rounded-square" width="100" height="100">
        <h5 id="name" class="card-title"></h5>
        <p id="bio" class="card-text"></p>
        <a id="linkedin" href="https://www.linkedin.com/in/joão-pedro-machado-85714226a/" class="btn btn-primary">LinkedIn</a>
      </div>
    </div>
  </section>

  <!-- Seção 2 - Repositórios -->
  <section id="secao2" class="container mt-5">
    <h2>Repositórios</h2>
    <div class="mt-3">
      <a href="https://github.com/sojota" class="btn btn-primary" target="_blank">Ver Todos os Repositórios</a>
    </div>
    <div id="repos" class="row">
      <!-- Repositórios serão carregados aqui -->
    </div>
  </section>


  <!-- Seção 3 - Carrossel -->
  <section id="secao3" class="container mt-5">
    <h2>Carrossel</h2>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" id="carousel-inner">
        <!-- Itens do carrossel serão carregados aqui -->
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </section>

 <title>Colegas de Trabalho</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript e Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Script JavaScript para exibir dados -->
    <script src="script.js" defer></script>
    <!-- Estilos customizados -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Colegas de Trabalho</h1>
        <div class="row" id="colleagues">
            <!-- Aqui serão inseridos os cards dos colegas de trabalho -->
        </div>
    </div>
  <!-- Rodapé -->
  <footer class="text-center mt-5">
    Site desenvolvido por João Pedro Gomes
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
